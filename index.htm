<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake - Autor: Vojtěch Tesař">
    <meta name="keywords" content="Snake Vojtěch Tesař">
    <meta name="author" content="Tesař Vojtěch">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/snake.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Snake</title>
</head>
<body>
    <section id="game" class="container">
        <div class="info">
            <div class="img-box">
                <img src="img/snake.png">
            </div>
                <div>
                <div class="score">
                </div>
                <div class="time">
                </div>
            </div>
            <button class="btnAgain" onclick="gameManager.resetGame()">
                Play Again!
            </button>
            <form class="addToStats" action="php/addToStats.php" method="POST">
                <input name="nickname" type="text" placeholder="Nickname">
                <input name="password" type="password" placeholder="Password">
                <input id="score" name="score" type="hidden" value="">
                <input id="time" name="time" type="hidden" value="">
                <input type="submit" value="Submit">
            </form>
            <form class="globalStats" action="php/scoreBoard.php">
                <input type="submit" value="Global stats">
            </form>
        </div>
        <canvas id="canvas" width="1150" height="650"></canvas>
    </section>
    <script src="js/gameManager.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/apple.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
